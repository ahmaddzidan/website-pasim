{* Extend our master template *}
{extends file="default/login-template.html"}

{block name=login_form}
<!-- Simple login form -->
{form_open('auth/forgot_password')}
	<div class="panel panel-body login-form">
		<div class="text-center">
			<div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
			<h5 class="content-group">{lang('forgot_password_heading')} <small class="display-block">{sprintf(lang('forgot_password_subheading'), $identity_label)}</small></h5>
		</div>

		<div class="form-group has-feedback has-feedback-left">
		{form_input($identity)}
			<div class="form-control-feedback">
				<i class="icon-user text-muted"></i>
			</div>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">{lang('forgot_password_submit_btn')} <i class="icon-circle-right2 position-right"></i></button>
		</div>
	</div>
{form_close()}
<!-- /simple login form -->
{/block}
